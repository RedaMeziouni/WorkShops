<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Veuillez remplir le Formulaire :</h1>
    <center>

        <div align="left" style="width: 500px; background-color: skyblue;">
        
        <form name="register" method="post" action="">
        <fieldset>
            <legend>YouCode Registration</legend>
        <!-- Username -->
        <label>Username</label>
        <input type="text" name="name"><br>
        <br>
        <!-- E-mail -->
        <label>E-Mail</label>
        <input type="text" name="email"><br>
        <br>
        <!-- Password -->
        <label>Password</label>
        <input type="password" name="password"><br>
        <br>
        <!-- Confirm Password -->
        <label>Confirm password</label>
        <input type="password" name="confirm_password"><br>
        <br>
        <!-- Comments -->
        <label>Comments (optional)</label>
        <textarea name="message" rows="1" cols="25"></textarea><br>
        <br>
        <!-- Conditions -->
        <label>&nbsp;</label>
        <input type="checkbox" name="i_agree" value="1">I agree to the terms & conditions<br>
        <br>
        <!-- Submit -->
        <label>&nbsp;</label>
        <input type="submit" name="submit" value="Envoyer le Message"><br>
        
    </center>
        </fieldset>
        </form>
        </div>
</body>
</html>
